        --color-border: #4a3a3a;

      html {
        font-size: 16px;
        scroll-behavior: smooth;
      }
      
      @media (max-width: 768px) {
        html {
          font-size: 15px; /* Adjust base rem unit for tablets and large phones */
        }
      }

      @media (max-width: 480px) {
        html {
          font-size: 14px; /* Adjust base rem unit for smaller phones */
        }
      }

      .user-message-text-color {
        color: var(--color-user-message-text);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-bg);
        background-image: var(--body-bg-image), linear-gradient(to bottom, var(--color-bg-gradient-start), var(--color-bg-gradient-end)); 
        color: var(--color-text-secondary);
        transition: background-color .5s, color .5s;
        height: 100vh; /* Fallback for older browsers */
        height: 100dvh;
        width: 100vw;
        overflow: hidden; /* Body itself shouldn't scroll */
        -webkit-overflow-scrolling: touch;
        position: fixed;
      }
      #root {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
      }
      .markdown-content a { color: var(--color-accent); text-decoration: underline; }
      .markdown-content h1, .markdown-content h2, .markdown-content h3 { color: var(--color-text-primary); font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; }
      .markdown-content ul { list-style-type: disc; padding-left: 1.5em; }
      .markdown-content ol { list-style-type: decimal; padding-left: 1.5em; }
      .markdown-content blockquote { border-left: 4px solid var(--color-border); padding-left: 1em; margin-left: 0; color: var(--color-text-subtle); font-style: italic; }
      .markdown-content p { line-height: 1.7; margin-bottom: 1em; }
      .markdown-content pre { padding: 1em; border-radius: 0.5em; margin-bottom: 1em; overflow-x: auto; }
      .modal-bg-pattern { background-color: var(--color-modal-bg); background-image: radial-gradient(var(--pattern-color) 1px, transparent 1px); background-size: 20px 20px; background-position: -19px -19px; }
      .skeleton-base { background-color: var(--color-border); }

      /* Splash Screen Styles */
      #splash-screen {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #1a3a6b;
        color: white;
        transition: opacity 0.5s ease-out;
      }
      #splash-screen.fade-out {
        opacity: 0;
      }
      #splash-screen .logo {
        width: 128px;
        height: 128px;
        animation: pulse 2s infinite ease-in-out;
      }
      #splash-screen h1 {
        font-family: 'Inter', sans-serif;
        font-size: 2rem;
        font-weight: bold;
        margin-top: 1.5rem;
        letter-spacing: 0.05em;
      }
      #splash-screen .dots {
        display: flex;
        gap: 0.5rem;
        margin-top: 2rem;
      }
      #splash-screen .dots span {
        width: 10px;
        height: 10px;
        background-color: white;
        border-radius: 50%;
        animation: blink 1.4s infinite both;
      }
      #splash-screen .dots span:nth-child(2) { animation-delay: 0.2s; }
      #splash-screen .dots span:nth-child(3) { animation-delay: 0.4s; }

      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      @keyframes blink {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1.0); }
      }
