      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-bg);
        background-image: var(--body-bg-image), linear-gradient(to bottom, var(--color-bg-gradient-start), var(--color-bg-gradient-end)); 
        color: var(--color-text-secondary);
        transition: background-color .5s, color .5s;
        height: 100vh; /* Fallback for older browsers */
        height: 100dvh;
        width: 100vw;
        overflow: hidden; /* Body itself shouldn't scroll */
        -webkit-overflow-scrolling: touch;
        position: fixed; /* Prevents pull-to-refresh and other weird scroll behaviors */
      }
      
      #root {
        height: 100%;
        overflow: hidden; /* Contains the app and prevents body scroll */
        display: flex;
        flex-direction: column;
      }
      
      #splash-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: fixed;
        inset: 0;
        background-color: var(--color-bg);
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .splash-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
        animation: fade-in-up 0.8s ease-out;
      }

      .splash-logo-container {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .splash-logo {
        width: 3.5rem;
        height: 3.5rem;
        padding: 0.25rem;
        background-color: var(--color-primary);
        border-radius: 0.875rem;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      }
      
      .splash-logo svg {
        width: 100%;
        height: 100%;
        stroke: white;
      }

      .splash-title {
        font-size: 2.25rem;
        font-weight: 700;
        color: var(--color-text-primary);
      }
      
      .splash-dots {
        display: flex;
        gap: 0.75rem;
      }

      .splash-dots span {
        width: 0.75rem;
        height: 0.75rem;
        border-radius: 9999px;
        animation: pulse-dots 1.4s infinite ease-in-out both;
      }
      
      .splash-dots span:nth-child(1) { background-color: var(--color-primary); animation-delay: -0.32s; }
      .splash-dots span:nth-child(2) { background-color: color-mix(in srgb, var(--color-primary) 70%, var(--color-bg)); animation-delay: -0.16s; }
      .splash-dots span:nth-child(3) { background-color: color-mix(in srgb, var(--color-primary) 40%, var(--color-bg)); animation-delay: 0s; }
      
      @keyframes pulse-dots {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1.0); }
      }

      body.is-mobile {
        overscroll-behavior: none; /* Disables pull-to-refresh on mobile */
      }

      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(12px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-fade-in-up { animation: fade-in-up 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
      
      @keyframes elastic-slide-up {
        0% { transform: translateY(100%) scale(0.9); opacity: 0; }
        60% { transform: translateY(-10%) scale(1.05); opacity: 1; }
        100% { transform: translateY(0) scale(1); opacity: 1; }
      }
      .animate-elastic-slide-up { animation: elastic-slide-up 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }

        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
      .animate-pulse-opacity { animation: pulse-opacity 1.5s infinite; }
      
      @keyframes blink {
        50% { opacity: 0; }
      }
      .typing-cursor {
          animation: blink 1s step-end infinite;
      }

      @keyframes pulse-red-glow {
        0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
        70% { box-shadow: 0 0 0 12px rgba(239, 68, 68, 0); }
        100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
      }
      .animate-pulse-red-glow {
          animation: pulse-red-glow 2s infinite;
      }

      @keyframes pulse-dot {
        0% { transform: scale(0.6); opacity: 0; }
        50% { opacity: 0.5; }
        100% { transform: scale(1.2); opacity: 0; }
      }
      @keyframes pulse-ring {
        0% { transform: scale(0.8); }
        50% { transform: scale(1); }
        100% { transform: scale(0.8); }
      }
      @keyframes wave {
        0% { transform: scale(1); opacity: 0.5; }
        50% { transform: scale(1.2); opacity: 0.2; }
        100% { transform: scale(1); opacity: 0.5; }
      }

      @keyframes shimmer {
        100% {
          transform: translateX(100%);
        }
      }
      .skeleton-base {
        background-color: color-mix(in srgb, var(--color-border) 70%, transparent);
        position: relative;
        overflow: hidden;
      }
      .skeleton-base::after {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        transform: translateX(-100%);
        background-image: linear-gradient(
          90deg,
          hsla(0, 0%, 100%, 0) 0,
          hsla(0, 0%, 100%, 0.3) 20%,
          hsla(0, 0%, 100%, 0.5) 60%,
          hsla(0, 0%, 100%, 0)
        );
        animation: shimmer 1.5s infinite;
        content: '';
      }

          hsla(0, 0%, 100%, 0) 0,
