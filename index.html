      .main-panel-transition {
        transition: transform 0.3s ease-in-out, border-radius 0.3s ease-in-out;
      }
      
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(12px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-fade-in-up { animation: fade-in-up 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
      
      @keyframes elastic-slide-up {
        0% { transform: translateY(100%) scale(0.9); opacity: 0; }
        60% { transform: translateY(-10%) scale(1.05); opacity: 1; }
        100% { transform: translateY(0) scale(1); opacity: 1; }
      }
      .animate-elastic-slide-up { animation: elastic-slide-up 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
      
      @keyframes pulse-opacity {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
      .animate-pulse-opacity { animation: pulse-opacity 1.5s infinite; }
      
      @keyframes blink {
        50% { opacity: 0; }
      }
      .typing-cursor {
          animation: blink 1s step-end infinite;
      }

      @keyframes pulse-red-glow {
        0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
        70% { box-shadow: 0 0 0 12px rgba(239, 68, 68, 0); }
        100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
      }
      .animate-pulse-red-glow {
          animation: pulse-red-glow 2s infinite;
      }

      @keyframes pulse-dot {
        0% { transform: scale(0.6); opacity: 0; }
        50% { opacity: 0.5; }
        100% { transform: scale(1.2); opacity: 0; }
      }
      @keyframes pulse-ring {
        0% { transform: scale(0.8); }
        50% { transform: scale(1); }
        100% { transform: scale(0.8); }
      }
      @keyframes wave {
        0% { transform: scale(1); opacity: 0.5; }
        50% { transform: scale(1.2); opacity: 0.2; }
        100% { transform: scale(1); opacity: 0.5; }
      }

      @keyframes shimmer {
        100% {
          transform: translateX(100%);
        }
      }
      .skeleton-base {
        background-color: color-mix(in srgb, var(--color-border) 70%, transparent);
        position: relative;
        overflow: hidden;
      }
      .skeleton-base::after {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        transform: translateX(-100%);
        background-image: linear-gradient(
          90deg,
          hsla(0, 0%, 100%, 0) 0,
          hsla(0, 0%, 100%, 0.3) 20%,
          hsla(0, 0%, 100%, 0.5) 60%,
          hsla(0, 0%, 100%, 0)
        );
        animation: shimmer 1.5s infinite;
        content: '';
      }
      :root[data-theme='dark'] .skeleton-base::after {
          background-image: linear-gradient(
          90deg,
          hsla(0, 0%, 100%, 0) 0,
          hsla(0, 0%, 100%, 0.08) 20%,
          hsla(0, 0%, 100%, 0.15) 60%,

      }
      
      /* Markdown Content Styles */
      .markdown-content * + h1, .markdown-content * + h2, .markdown-content * + h3 {
        margin-top: 1.25em;
      }
      .markdown-content h1, .markdown-content h2, .markdown-content h3 {
          color: var(--color-text-primary);
          margin-bottom: 0.5em;
          font-weight: 600;
          line-height: 1.2;
      }
      .markdown-content h1 { font-size: 1.5em; }
      .markdown-content h2 { font-size: 1.25em; }
      .markdown-content h3 { font-size: 1.1em; }
      .markdown-content p {
          margin: 0.5em 0;
          line-height: 1.6;
      }
      .markdown-content ul, .markdown-content ol {
          list-style-type: disc;
          padding-left: 1.5rem; /* LTR default */
          margin: 0.75em 0;
          line-height: 1.6;
      }
      [dir="rtl"] .markdown-content ul, [dir="rtl"] .markdown-content ol {
          padding-left: 0;
          padding-right: 1.5rem;
      }
      .markdown-content li > p {
        display: inline;
      }
      .markdown-content strong {
          color: var(--color-text-primary);
          font-weight: 600;
      }
      .markdown-content a {
          color: var(--color-primary);
          text-decoration: underline;
          transition: color .2s;
      }
      .markdown-content a:hover {
          color: var(--color-accent);
      }
      .markdown-content pre {
        background-color: color-mix(in srgb, var(--color-primary) 5%, var(--color-card-bg) 95%);
        border: 1px solid var(--color-border);
        border-radius: 8px;
        padding: 1rem;
        overflow-x: auto;
        font-size: 0.9em;
        margin: 1em 0;
      }
      .markdown-content code {
        font-family: 'Courier New', Courier, monospace;
      }
      .markdown-content pre code {
        background-color: transparent;
        padding: 0;
      }
      .markdown-content :not(pre) > code {
        background-color: color-mix(in srgb, var(--color-accent) 15%, transparent);
        color: var(--color-text-primary);
        padding: 0.2em 0.4em;
        border-radius: 4px;
        font-size: 0.85em;
      }
